  <!-- -------- SNIFFER -------- -->

  <script src="../sniffer.js"></script>
  <script>
    var output  = '',
        results = Sniffer.run();
    console.dir(results);
    for ( group in results ) {
        output += '<div class="group"><h2>' + results[group].description + '</h2><table>';
        var row = 0;
        for ( test in results[group].results ) {
            var result = results[group].results[test];
            var affirmation =  ( result === false ) ? 'false' : 'true';
            output += '<tr';
            if ( row % 2 ) output += ' class="even"';
            output += '><th>' + test + '</th><td class="' + affirmation + '">' + result + '</td></tr>';
            row++;
        }

        output += '</table></div>';
    }

    document.getElementById('results').innerHTML = output;
  </script>
